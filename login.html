<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rongroom购物商城 - 登录注册</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- 头部导航 -->
  <header class="header">
    <div class="logo">
      <img src="images/LOGO.png" alt="商城logo">
    </div>
    <ul class="nav-list">
      <li class="nav-item"><a href="index.html">首页</a></li>
      <li class="nav-item"><a href="#">2班</a></li>
      <li class="nav-item"><a href="#">容涛</a></li>
      <li class="nav-item"><a href="#">25216950210</a></li>
    </ul>
    <div class="nav-right">
      <a href="cart.html" class="cart">
        购物车
        <span class="cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- 登录注册主体 -->
  <section class="login-register-section">
    <div class="container">
      <div class="login-register-box">
        <!-- 选项卡切换 -->
        <div class="tab-header">
          <span class="tab-item active" data-tab="login">登录</span>
          <span class="tab-item" data-tab="register">注册</span>
        </div>

        <!-- 登录表单 -->
        <div class="tab-content login-content">
          <form id="login-form">
            <div class="form-item">
              <label for="login-username">用户名：</label>
              <input type="text" id="login-username" name="username" placeholder="请输入用户名">
              <span class="error-tip" id="login-username-tip"></span>
            </div>
            <div class="form-item">
              <label for="login-password">密码：</label>
              <input type="password" id="login-password" name="password" placeholder="请输入密码">
              <span class="error-tip" id="login-password-tip"></span>
            </div>
            <button type="submit" class="btn btn-primary form-btn">登录</button>
          </form>
        </div>

        <!-- 注册表单 -->
        <div class="tab-content register-content hide">
          <form id="register-form">
            <div class="form-item">
              <label for="reg-username">用户名：</label>
              <input type="text" id="reg-username" name="username" placeholder="请输入3-16位用户名（字母/数字/下划线）">
              <span class="error-tip" id="reg-username-tip"></span>
            </div>
            <div class="form-item">
              <label for="reg-password">密码：</label>
              <input type="password" id="reg-password" name="password" placeholder="请输入6-18位密码（字母+数字组合）">
              <span class="error-tip" id="reg-password-tip"></span>
            </div>
            <div class="form-item">
              <label for="reg-repassword">确认密码：</label>
              <input type="password" id="reg-repassword" name="repassword" placeholder="请再次输入密码">
              <span class="error-tip" id="reg-repassword-tip"></span>
            </div>
            <button type="submit" class="btn btn-primary form-btn">注册</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- 底部 -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">关于我们</a>
      <a href="#">联系方式</a>
      <a href="#">隐私政策</a>
      <a href="#">售后服务</a>
    </div>
    <p class="footer-copyright">©25216950210 容涛</p>
  </footer>

  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
