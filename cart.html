<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车 - rongroom购物商城</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <!-- 头部导航 -->
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="商城logo">
    </div>
    <ul class="nav-list">
      <li class="nav-item"><a href="index.html">首页</a></li>
      <li class="nav-item"><a href="#">2班</a></li>
      <li class="nav-item"><a href="#">容涛</a></li>
      <li class="nav-item"><a href="#">25216950210</a></li>
    </ul>
    <div class="nav-right">
      <span class="user-info hide"></span>
      <a href="login.html" class="login-btn">登录/注册</a>
      <a href="javascript:;" class="logout-btn hide">退出</a>
      <a href="cart.html" class="cart">
        购物车
        <span class="cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- 购物车主页 -->
  <section class="cart-section">
    <div class="container">
      <h2 class="cart-title">我的购物车</h2>

      <!-- 未登录提示 -->
      <div class="cart-empty unlogin-tip hide">
        <p style="margin-bottom: 20px;">请先登录后查看购物车！</p>
        <a href="login.html" class="btn btn-primary">立即登录</a>
      </div>

      <!-- 购物车为空提示 -->
      <div class="cart-empty empty-tip hide">
         <p style="margin-bottom: 20px;">您的购物车空空如也，快去挑选商品吧！</p>
        <a href="index.html" class="btn btn-primary">返回首页</a>
      </div>

      <!-- 购物车列表 -->
      <div class="cart-box hide">
        <table class="cart-table">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all"> 全选</th>
              <th>商品图片</th>
              <th>商品名称</th>
              <th>商品单价</th>
              <th>购买数量</th>
              <th>商品总价</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="cart-list">
            <!-- 购物车商品项（JS动态生成） -->
          </tbody>
        </table>

        <!-- 购物车底部 -->
        <div class="cart-footer">
          <button class="btn btn-default clear-cart-btn" id="clear-cart-btn">清空购物车</button>
          <div class="cart-total">
            <span>已选商品总价：¥ <span id="total-price">0.00</span></span>
            <button class="btn btn-primary checkout-btn">去结算</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 底部 -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">关于我们</a>
      <a href="#">联系方式</a>
      <a href="#">隐私政策</a>
      <a href="#">售后服务</a>
    </div>
    <p class="footer-copyright">©25216950210 容涛</p>
  </footer>

  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
